<header
  class="bg-[#570e28] text-white py-1 px-6 flex flex-col md:flex-row items-center justify-between gap-4 rounded-b-xl"
  role="banner">
  <a href="/Frontend/views/index.html">
    <img src="/Frontend/img/gobierno_puebla_dorado.svg" alt="Logo del Gobierno del Estado de Puebla"
    class="w-[200px] md:w-[341px] md:h-[142px]">
  </a>
  
  <h1 class="text-center text-2xl md:text-4xl leading-snug md:w-[591px]">
    Portal de Citas de Verificación del Estado de Puebla
  </h1>
</header>

<!-- Barra de búsqueda -->
  <section
    class="bg-[#f5f5f5] mt-4 py-1 px-20 text-sm text-[#C79B66] font-medium flex flex-col gap-4 md:flex-row md:items-center md:justify-between"
    aria-label="Búsqueda de cita por folio o número de serie">
    <p class="text-center md:max-w-[40%] md:text-lg">
      Si usted ya cuenta con una cita y desea imprimir su confirmación o cancelarla, ingrese a continuación su número
      de folio o número de serie de su vehículo:
    </p>
    <form class="flex flex-col sm:flex-row gap-3 w-full md:w-auto" role="search" aria-label="Buscar cita">
      <label for="buscarFolio" class="sr-only">Buscar folio o número de serie</label>
      <input id="buscarFolio" type="text" placeholder="Buscar mi folio..."
        class="w-full sm:w-[318px] h-[47px] px-4 border border-gray-300 rounded-full shadow-sm focus:outline-none"
        aria-required="true" />
      <button class="h-[48px] px-6 bg-[#570e28] text-white rounded-full text-lg" type="submit">Buscar</button>
    </form>
  </section>
