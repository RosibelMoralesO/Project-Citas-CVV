<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificación Puebla</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Agregar Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/estilos.css">
</head>

<body class="bg-white text-gray-800 min-h-screen flex flex-col">
  <!-- Incluir header -->
  <div id="header-container-admin"></div>

  <!-- Contenido principal -->

  <!-- Barra de Navegación Administrador -->
<section
  class="bg-[#f5f5f5] mt-4 py-4 px-20 text-sm text-[#494848] font-medium flex flex-col gap-4 md:flex-row md:items-center md:justify-between"
  aria-label="Barra de navegación administrador">

  <div class="flex gap-8 ">
    <!-- Menú Horarios -->
    <div class="dropdown relative">
      <button class="dropdown-toggle flex items-center gap-1 font-bold hover:text-[#494848] text-2xl">
        Horarios <i class="bi bi-chevron-down ml-1"></i>
      </button>
      <div class="dropdown-menu absolute hidden bg-white text-[#494848] shadow-lg rounded mt-1 min-w-[160px] z-10">
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Cargar horarios</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Modificar horario</a>
      </div>
    </div>

    <!-- Menú Catalogos -->
    <div class="dropdown relative ">
      <button class="dropdown-toggle flex items-center gap-1 font-bold hover:text-[#494848] text-2xl">
        Catalogos
        <i class="bi bi-chevron-down ml-1"></i>
      </button>
      <div class="dropdown-menu absolute hidden bg-white text-[#494848] shadow-lg rounded mt-1 min-w-[160px] z-10">
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Centro de verificación</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Requisito</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Tramite</a>
      </div>
    </div> 

    <!-- Menu Reportes -->
    <div class="dropdown relative">
      <button class="dropdown-toggle flex items-center gap-1 font-bold hover:text-[#494848] text-2xl">
        Reportes
        <i class="bi bi-chevron-down ml-1"></i>
      </button>
      <div class="dropdown-menu absolute hidden bg-white text-[#494848] shadow-lg rounded mt-1 min-w-[160px] z-10">
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Gráfica</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Reporte de citas</a>
      </div>
    </div>

    <!-- Menú Administrador -->
    <div class="dropdown relative">
      <button class="dropdown-toggle flex items-center gap-1 font-bold hover:text-[#494848] text-2xl"><i class="bi bi-person-circle"></i>
        Administrador
      </button>
      <div class="dropdown-menu absolute hidden bg-white text-[#494848] shadow-lg rounded mt-1 min-w-[160px] z-10">
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Cambiar contraseña</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Cerrar sesión</a>
      </div>
    </div>
    
  </div>
</section>

  <main class="flex-grow mt-4 px-6 text-base sm:text-lg">
   
  </main>

  <!-- Incluir footer -->
  <div id="footer-container"></div>

  <!-- Script para cargar los partials -->
  <script>
    // Función para cargar los partials
    function loadPartials() {
      // Cargar header
      fetch('/partials/header_admin.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-container-admin').innerHTML = data;
        });

      // Cargar footer
      fetch('/partials/footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        });
    }

    // Llamar a la función cuando se cargue la página
    window.onload = loadPartials;
  </script>
</body>

</html>
